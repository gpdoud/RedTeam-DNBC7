<!DOCTYPE html>
<html lang="en">
<head>
    <title>PRS - Vendor Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="JS/vendor.detail.component.js"></script>
    <script src="JS/vendor.service.js"></script>
    <script src="JS/vendor.utility.js"></script>
</head>
    <body style="color:white; background-color:rgb(26, 23, 23)">
        <div align="center" style="font-size: 400%">
            <span style="color: yellow">✩</span>
            <span style="color: lime">°</span>
            <span style="color:rgb(46, 104, 230)">｡</span>
            <span style="color:magenta">⋆</span>
            <span style="color: burlywood">⸜</span>
            <span style="color: rgb(212, 212, 192)">(ू˙꒳​˙ )</span>
            <hr style="background-color: whitesmoke">
        </div>
        <table style="color:white">
            <tr>
                <td>Id:</td>
                <td id="pid"></td>
            </tr>
            <tr>
                <td>Code:</td>
                <td id="pcode"></td>
            </tr> 
            <tr>
                <td>Name:</td>
                <td id="pname"></td>
            </tr>   
            <tr>
                <td>Address:</td>
                <td id="paddress"></td>
            </tr>
            <tr>
                <td>City:</td>
                <td id="pcity"></td>
            </tr>
            <tr>
                <td>State:</td>
                <td id="pstate"></td>
            </tr>
            <tr>
                <td>Zip:</td>
                <td id="pzip"></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td id="pphone"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td id="pemail"></td>
            </tr>
        </table>
        <button id="displayVendor" style="color:white; background-color:black">Display Vendor</button>
    </body>
</html>
