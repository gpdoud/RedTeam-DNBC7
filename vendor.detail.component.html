<!DOCTYPE html>
<html lang = eng>
    <head>
        <title>PRS - Vendor Detail</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="JS/vendor.detail.component.js"></script>
        <script src="JS/vendor.service.js"></script>
    </head>
    <body style="color:white; background-color:rgb(26, 23, 23)">
        <p align="center" style="font-size: 300%">
            <span>（　</span>
            <span style="color:lime">(
                <span style="color:yellow">≪
                    <span style="color:red">●</span>
                ≫</span>
            )</span>            
            <span>　）Д（　</span>
                <span style="color:lime">(
                    <span style="color:yellow">≪
                        <span style="color:red">●</span>
                    ≫</span>
                )</span>
            <span>）</span>
            </p>
        <div style="font-family:cursive; color:yellow">
            <label>Vendor Id:</label>
            <input id="xid" type="number" value="1" style="background-color: magenta; color:darkred">
            <hr style="color:whitesmoke">
        </div>
        <table style="font-family:cursive; color:red">
            <tr>
                <td>Id:</td>
                <td id="pid" style="color:darkorange"></td>
            </tr>
            <tr>
                <td>Code:</td>
                <td id="pcode" style="color:lime"></td>
            </tr> 
            <tr>
                <td>Name:</td>
                <td id="pname" style="color:deepskyblue"></td>
            </tr>   
            <tr>
                <td>Address:</td>
                <td id="paddress" style="color:gold"></td>
            </tr>
            <tr>
                <td>City:</td>
                <td id="pcity" style="color:olive"></td>
            </tr>
            <tr>
                <td>State:</td>
                <td id="pstate" style="color:crimson"></td>
            </tr>
            <tr>
                <td>Zip:</td>
                <td id="pzip" style="color:cadetblue"></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td id="pphone" style="color:sienna"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td id="pemail" style="color:violet"></td>
            </tr>
        </table>
        <button id="displayVendor" style="color:white; background-color:black">Display Vendor</button>
    </body>
</html>
