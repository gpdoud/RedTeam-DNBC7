<!DOCTYPE html>
<html lang = eng>
    <head>
        <title>PRS - Vendor Detail</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="JS/vendordetail.component.js"></script>
        <script src="JS/vendor.service.js"></script>
    </head>
    <body>
        <div>
            <label>Id:</label>
            <input id="xid" type="number" value="1">
        </div>
        <table>
            <tr>
                <td>Id:</td>
                <td id="pid"></td>
            </tr>
            <tr>
                <td>Code:</td>
                <td id="pcode"></td>
            </tr> 
            <tr>
                <td>Name:</td>
                <td id="pname"></td>
            </tr>   
            <tr>
                <td>Address:</td>
                <td id="paddress"></td>
            </tr>
            <tr>
                <td>City:</td>
                <td id="pcity"></td>
            </tr>
            <tr>
                <td>State:</td>
                <td id="pstate"></td>
            </tr>
            <tr>
                <td>Zip:</td>
                <td id="pzip"></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td id="pphone"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td id="pemail"></td>
            </tr>
        </table>
        <button id="displayVendor">Display Vendor</button>
    </body>
</html>
