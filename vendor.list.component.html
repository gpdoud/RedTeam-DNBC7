<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PRS - Vendor List</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="JS/vendor.list.component.js"></script>
