<!DOCTYPE html>
<html lang="en">

    <head>
        <title>PRS - Update Vendor</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="JS/vendor.edit.component.js"></script>
        <script src="JS/vendor.service.js"></script>
        <script src="JS/vendor.utility.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div align="center" style="font-size: 400%">
                <span style="color: yellow">✩</span>
                <span style="color: lime">°</span>
                <span style="color:rgb(46, 104, 230)">｡</span>
                <span style="color:magenta">⋆</span>
                <span style="color: burlywood">⸜</span>
                <span style="color: rgb(212, 212, 192)">(ू˙꒳​˙ )</span>
                <hr style="background-color: whitesmoke">
        </div>
        <div>
            <label>Update Vendor:</label>

        </div>
        <table>
            <tr><td>ID:</td><td><input id="pid" type="number"></td></tr>
            <tr><td>Code:</td><td><input id="pcode" type="text"></td></tr>
            <tr><td>Name:</td><td><input id="pname" type="text"></td></tr>
            <tr><td>Address:</td><td><input id="paddress" type="text"></td></tr>
            <tr><td>City:</td><td><input id="pcity" type="text"></td></tr>
            <tr><td>State:</td><td><input id="pstate" type="text"></td></tr>
            <tr><td>Zip:</td><td><input id="pzip" type="text"></td></tr>
            <tr><td>Phone:</td><td><input id="pphone" type="text"></td></tr>
            <tr><td>Email:</td><td><input id="pemail" type="text"></td></tr>
        </table>
        <button id="btnSave" class="btn btn-danger">Save</button>
    </body>
</html>
